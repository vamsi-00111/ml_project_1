<!DOCTYPE html>
<html>
<head>
    <title>Student Performance Prediction</title>
</head>
<body>
    <h2>Enter Student Details</h2>
    <form method="POST" action="/predictdata">
        <label>Gender:</label>
        <select name="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select><br>

        <label>Race/Ethnicity:</label>
        <select name="race_ethnicity">
            <option value="group A">Group A</option>
            <option value="group B">Group B</option>
            <option value="group C">Group C</option>
            <option value="group D">Group D</option>
        </select><br>

        <label>Parental Education:</label>
        <select name="parental_level_of_education">
            <option value="bachelor's degree">Bachelor's degree</option>
            <option value="some college">Some college</option>
            <option value="master's degree">Master's degree</option>
            <option value="associate's degree">Associate's degree</option>
            <option value="high school">High school</option>
            <option value="some high school">Some high school</option>
        </select><br>

        <label>Lunch:</label>
        <select name="lunch">
            <option value="standard">Standard</option>
            <option value="free/reduced">Free/Reduced</option>
        </select><br>

        <label>Test Preparation Course:</label>
        <select name="test_preparation_course">
            <option value="none">None</option>
            <option value="completed">Completed</option>
        </select><br>

        <label>Reading Score:</label>
        <input type="number" name="reading_score" min="0" max="100"><br>

        <label>Writing Score:</label>
        <input type="number" name="writing_score" min="0" max="100"><br>

        <button type="submit">Predict</button>
    </form>

  {% if results %}
    <h3>Prediction Result: {{ results }}</h3>
{% endif %}

</body>
</html>
